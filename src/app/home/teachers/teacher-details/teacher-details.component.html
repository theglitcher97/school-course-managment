<div class="row" *ngIf="teacher !== undefined">
  <div class="col-xs-12">
    <div class="teacher-details-card">
      <img [src]="teacher.img" alt="" height="300px" style="max-width: 300px;" />
      <h2 style="margin-bottom: 2px">{{ teacher.firstName }}</h2>
      <h3 style="margin-top: 2px">{{ teacher.lastName }}</h3>
    </div>
  </div>
</div>
<hr />
<div class="row" *ngIf="courses.length">
  <div
    class="col-xs-12"
    *ngFor="let course of courses"
    class="teacher-courses-details"
  >
    <div class="teacher-course-details">
      <p>{{ course.name }}</p>
      <button class="btn btn-info" [routerLink]="['/courses', course.id]">See</button>
    </div>
  </div>
</div>
