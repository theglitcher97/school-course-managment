<div class="course-card" *ngIf="teacher !== undefined">
    <div class="thumbnail">
      <img [src]="teacher.img" style="height: 200px" />
      <div class="caption">
        <h3>{{ teacher.firstName }} {{teacher.lastName}}</h3>
        <p>
          <a class="btn btn-danger"  style="margin-right: 10px;" role="button">Delete</a>
          <a class="btn btn-primary" [routerLink]="['.', teacher.id, 'edit']" role="button">Edit</a>
        </p>
      </div>
    </div>
  </div>
