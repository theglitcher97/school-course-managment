<div class="row" style="height: 100%">
  <div class="col-md-8 courses-content">
    <div class="row" style="margin-bottom: 10px;">
      <div class="col-xs-12">
        <header>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </header>
      </div>
    </div>
    <main>
      <div class="col-sm-6 col-md-4 course-card" *ngFor="let course of courses" >
        <div class="thumbnail">
          <img [src]="course.img" style="height: 200px" (click)="onCourseClick(course.id)"/>
          <div class="caption">
            <h3>{{ course.name }}</h3>
            <p>Teacher: {{ course.teacher }}</p>
            <p>
              <a class="btn btn-danger" (click)="onDeleteCourse(course.id)" style="margin-right: 10px;" role="button">Delete</a>
              <a class="btn btn-primary"  role="button">Edit</a>
            </p>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div class="col-md-3 course-content">
    <router-outlet></router-outlet>
  </div>
</div>
