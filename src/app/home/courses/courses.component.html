<div class="row" style="height: 100%">
  <div class="col-md-8 courses-content">
    <div class="row" style="margin-bottom: 10px;">
      <div class="col-xs-12">
        <header>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" />
            </div>
            <button type="submit" class="btn btn-default" style="margin-right: 10px;">Submit</button>
            <button type="button" [routerLink]="['./', 'add-course']" class="btn btn-primary">ADD</button>
          </form>
        </header>
      </div>
    </div>
    <main>
      <div class="col-sm-6 col-md-4 course-card" *ngFor="let course of courses" >
        <app-course [course]="course"></app-course>
      </div>
    </main>
  </div>
  <div class="col-md-3 course-content">
    <router-outlet></router-outlet>
  </div>
</div>
