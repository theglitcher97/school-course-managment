<div class="course-card" *ngIf="course !== undefined">
    <div class="thumbnail">
      <img [src]="course.img" style="height: 200px" />
      <div class="caption">
        <h3>ID: {{ course.id }} {{ course.name }}</h3>
        <p>Teacher: {{ course.teacher }}</p>
        <p>
          <a class="btn btn-default" role="button">Edit</a>
          <a class="btn btn-primary" [routerLink]="['.', course.id]" role="button">See</a>
        </p>
      </div>
    </div>
  </div>
