<form #form *ngIf="teachers.length; else noTeachers">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input
      type="text"
      class="form-control"
      id="courseName"
      placeholder="Course Name"
      #courseName
      name="courseName"
    />
  </div>
  <div class="form-group">
    <label for="teacher">Choose a Teacher:</label><br>
    <select name="teacher" id="teacher" #teacherId>
        <option [value]="teacher.id" *ngFor="let teacher of teachers">{{teacher.firstName}} {{teacher.lastName}}</option>
    </select> 
  </div>
  <div class="form-group">
    <label for="totalStudents">Total Students</label>
    <input
      type="number"
      min="1"
      max="40"
      class="form-control"
      id="totalStudents"
      placeholder="total of students"
      required
      #totalStudents
      name="totalStudents"

    />
  </div>
  <div class="form-group">
    <label for="courseImage">Course Image</label>
    <input
      type="text"
      class="form-control"
      id="courseImage"
      placeholder="url"
      required
      #courseImage
      name="courseImage"
    />
  </div>
  <button type="button" (click)="onSaveCourse()" class="btn btn-default">Submit</button>
</form>
<ng-template #noTeachers>
  <div>
    <h1>Please add some teachers first</h1>
  </div>
</ng-template>
