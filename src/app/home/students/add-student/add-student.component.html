<form #form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      placeholder="First Name"
      [(ngModel)]="firstName"
      name="firstName"
    />
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      placeholder="Last Name"
      [(ngModel)]="lastName"
      name="lastName"
    />
  </div>
  <div class="form-group">
    <div class="form-group">
      <label for="career">career</label>
      <input
        type="text"
        class="form-control"
        id="career"
        placeholder="career"
        [(ngModel)]="career"
        name="career"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="profilePicture">Profile Picture</label>
    <input
      type="text"
      class="form-control"
      id="profilePicture"
      placeholder="url"
      required
      name="profilePicture"
      [(ngModel)]="img"
    />
  </div>
  <button type="button" (click)="onSaveStudent()" class="btn btn-default">
    Submit
  </button>
</form>
