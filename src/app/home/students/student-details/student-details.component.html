<div class="row" *ngIf="student !== undefined">
    <div class="col-xs-12">
      <div class="student-details-card">
        <img [src]="student.img" alt="" height="300px" style="max-width: 300px;" />
        <h2 style="margin-bottom: 2px">{{ student.firstName }}</h2>
        <h3 style="margin-top: 2px">{{ student.lastName }}</h3>
      </div>
    </div>
  </div>
  <hr />
  <div class="row" *ngIf="courses.length">
    <div
      class="col-xs-12"
      *ngFor="let course of courses"
      class="student-courses-details"
    >
      <div class="student-course-details">
        <p>{{ course.name }}</p>
        <button class="btn btn-info" [routerLink]="['/courses', course.id]">See</button>
      </div>
    </div>
  </div>
